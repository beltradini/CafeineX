name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Swift Package
        run: |
          cd "Packages/CafeineXCore"
          swift build -v

      - name: Test Swift Package
        run: |
          cd "Packages/CafeineXCore"
          swift test -v
